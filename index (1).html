#include <iostream>

bool esPalindromo(string texto) {
    string texto_limpio = "";
    
    for(int i = 0; i < texto.length(); i++) {
        char caracter = texto[i];
        
        if((caracter >= 'a' && caracter <= 'z') || (caracter >= 'A' && caracter <= 'Z')) {

        if(texto_limpio[inicio] != texto_limpio[fin]) {

using namespace std;

int calcularMCD(int a, int b) {
    while(b != 0) {
        int residuo = a % b;
        a = b;
        b = residuo;
    }
    
    return a;
}

    int mcd = calcularMCD(a, b);
    int mcm = (a * b) / mcd;

        });

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.name.endsWith('.cpp') || file.name.endsWith('.h') || file.name.endsWith('.hpp')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const project = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            code: e.target.result,
                            date: new Date().toLocaleDateString(),
                            isPredefined: false
                        };
                        userProjects.push(project);
                        renderProjects();
                        showAlert('Archivo subido: ' + file.name, 'success');
                    };
                    reader.readAsText(file);
                } else {
                    showAlert('Solo archivos .cpp, .h o .hpp permitidos', 'error');
                }
            }
        }

        function updateFileCounter() {
            const total = predefinedProjects.length + userProjects.length;
            fileCounter.textContent = total + ' proyectos';
        }

        function renderProjects() {
            updateFileCounter();
            const grid = projectsContainer.querySelector('.projects-grid');
            grid.innerHTML = '';

            const allProjects = [...predefinedProjects, ...userProjects];

            allProjects.forEach(function(project) {
                const card = document.createElement('div');
                card.className = project.isPredefined ? 'project-card predefined' : 'project-card';
                
                const codePreview = project.code.substring(0, 300);
                const hasMore = project.code.length > 300 ? '...' : '';

                const deleteBtn = project.isPredefined ? '' : '<button class="btn btn-delete" data-id="' + project.id + '">Eliminar</button>';
                
                card.innerHTML = '<div class="project-header"><div class="project-title-area"><div class="cpp-icon">C++</div><div><div class="project-name">' + escapeHtml(project.name) + badge + '</div><small style="color: #00d9ff;">' + project.date + '</small></div></div></div><div class="project-code">' + escapeHtml(codePreview) + hasMore + '</div><div class="project-actions"><button class="btn btn-download" data-id="' + project.id + '">Descargar</button>' + deleteBtn + '</div>';
                
                grid.appendChild(card);
            });

            const downloadButtons = document.querySelectorAll('.btn-download');
            downloadButtons.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');

            });

            if (project) {
                const blob = new Blob([project.code], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = project.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showAlert('Descargando: ' + project.name, 'success');
            }
        }

        function deleteProject(id) {
            if (confirm('¿Estas segura de que quieres eliminar este proyecto?')) {
                userProjects = userProjects.filter(function(p) {
                    return p.id !== id;
                });
                renderProjects();
                showAlert('Proyecto eliminado', 'success');
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(function() {
                alert.remove();
            }, 3000);
        }

        renderProjects();
    </script>
</body>
</html>
